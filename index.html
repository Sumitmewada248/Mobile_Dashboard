<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard/css/style.css">
    <title>MOBILE Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

<!-- side bar -->

        </a>

        <ul id="sidemenu">

            <li class="active">
                <a href="Admin_Dashboard/index.html">
                    <i class="fa-solid fa-grip"></i>
                    <span class="text1"> Dashboard</span>
                </a>
            </li>

            <li>
                <a href="dashboard/insert.html">
                    <i class="fa-duotone fa-solid fa-file-import"></i>

                </a>
            </li>
            
            <li>
                <a href="dashboard/display.html">
                    <i class="fa-solid fa-house"></i>

                </a>
            </li>

            <li>
                <a href="dashboard/search.html">

            </li>

         
            <li>

                    <i class="fa-solid fa-circle-info"></i>

                </a>
            </li>

            <li>

                </a>
            </li>
            <li>
                <a href="dashboard/logout.html">

                </a>
            </li>


          

        </ul>

                </div>

            <a href="#">

            </a>

            </div>
            <div id="above">
                <h2>Above 10k</h2>
                <i class="fa-solid fa-money-bill-trend-up"></i>
                <h3>85+</h3>
            </div>

            <div id="below">
                <h2>Below 10k</h2>
                <i class="fa-solid fa-chart-gantt"></i>

           </div>

<script src="script.js"></script>
